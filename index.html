<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questrade OAuth Callback - LoQuery Trading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #4ade80; margin-bottom: 10px; }
        .code-box {
            background: #0f0f23;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 20px 0;
            border: 1px solid #4ade80;
        }
        .error { color: #f87171; }
        .success { color: #4ade80; }
        .warning { color: #fbbf24; }
        button {
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #22c55e; }
        button:disabled { background: #666; cursor: not-allowed; }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #1e3a5f;
            border-radius: 5px;
            font-size: 14px;
        }
        .instructions ol { margin: 10px 0; padding-left: 20px; }
        .instructions a { color: #4ade80; }
        .instructions code {
            background: #0f0f23;
            padding: 2px 6px;
            border-radius: 3px;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #4ade80;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LoQuery Trading</h1>
        <h2>Questrade Authorization</h2>
        <div id="content">
            <p>Processing...</p>
        </div>
    </div>

    <script>
        (function() {
            // Parse URL parameters
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const content = document.getElementById('content');

            if (error) {
                content.innerHTML =
                    '<p class="error">Authorization failed: ' + escapeHtml(error) + '</p>' +
                    '<p>Please try again.</p>';
                return;
            }

            if (code) {
                const escapedCode = escapeHtml(code);
                content.innerHTML =
                    '<p class="success">Authorization successful!</p>' +
                    '<p>Your authorization code:</p>' +
                    '<div class="code-box" id="codeBox">' + escapedCode + '</div>' +
                    '<div id="status"></div>' +
                    '<div style="margin: 20px 0;">' +
                        '<button id="copyBtn">Copy Code</button>' +
                        '<span id="copied" style="margin-left: 10px; color: #4ade80; display: none;">Copied!</span>' +
                    '</div>' +
                    '<div class="instructions">' +
                        '<strong>Option 1: Auto-exchange (if API server running locally)</strong><br><br>' +
                        '<button id="autoBtn">Exchange Token Now</button>' +
                        '<p style="font-size: 12px; color: #888; margin-top: 5px;">' +
                            'Requires your API server running at localhost:8000' +
                        '</p>' +
                    '</div>' +
                    '<div class="instructions" style="margin-top: 15px;">' +
                        '<strong>Option 2: Manual exchange</strong>' +
                        '<ol>' +
                            '<li>Make sure your API server is running: <code>python run_live.py --backend</code></li>' +
                            '<li>Go to <a href="http://localhost:8000/docs">http://localhost:8000/docs</a></li>' +
                            '<li>Find the <code>/api/broker/exchange-code</code> endpoint</li>' +
                            '<li>Paste the code above and click Execute</li>' +
                        '</ol>' +
                        '<p>Or run this curl command:</p>' +
                        '<div class="code-box">curl -X POST "http://localhost:8000/api/broker/exchange-code?code=' + escapedCode + '"</div>' +
                    '</div>';

                // Add event listeners after DOM is updated
                document.getElementById('copyBtn').addEventListener('click', function() {
                    copyCode(code);
                });
                document.getElementById('autoBtn').addEventListener('click', function() {
                    autoExchange(code);
                });
                return;
            }

            // No code received
            content.innerHTML =
                '<p class="error">No authorization code received.</p>' +
                '<p>Please start the authorization process again:</p>' +
                '<ol>' +
                    '<li>Start your API server: <code>python run_live.py --backend</code></li>' +
                    '<li>Go to <a href="http://localhost:8000/api/broker/auth-url" style="color: #4ade80;">http://localhost:8000/api/broker/auth-url</a></li>' +
                    '<li>Open the auth_url in your browser</li>' +
                '</ol>';
        })();

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(function() {
                document.getElementById('copied').style.display = 'inline';
                setTimeout(function() {
                    document.getElementById('copied').style.display = 'none';
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy: ' + err);
            });
        }

        async function autoExchange(code) {
            var statusDiv = document.getElementById('status');
            var autoBtn = document.getElementById('autoBtn');

            autoBtn.disabled = true;
            statusDiv.innerHTML = '<div class="spinner"></div> Exchanging code for tokens...';
            statusDiv.style.background = '#1e3a5f';

            try {
                var response = await fetch('http://localhost:8000/api/broker/exchange-code?code=' + encodeURIComponent(code), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                var data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML =
                        '<p class="success">&#10003; Token exchange successful!</p>' +
                        '<p>Refresh token has been saved to your .env file.</p>' +
                        '<p>API Server: ' + (data.api_server || 'N/A') + '</p>' +
                        '<p class="warning">Next: Restart your server to use the new token.</p>';
                    statusDiv.style.background = '#1a3a1a';
                } else {
                    throw new Error(data.message || 'Token exchange failed');
                }
            } catch (err) {
                statusDiv.innerHTML =
                    '<p class="error">Failed to exchange code: ' + escapeHtml(err.message) + '</p>' +
                    '<p class="warning">Make sure your API server is running at localhost:8000</p>' +
                    '<p>Use the manual method below instead.</p>';
                statusDiv.style.background = '#3a1a1a';
                autoBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
